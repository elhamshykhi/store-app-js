<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ======================== google fonts ======================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- ======================== tailwind style ======================== -->
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="../src/css/style.css" />

    <title>FurniShop</title>
  </head>

  <body class="font-playFair font-normal text-teal-950 bg-stone-200 relative">
    <!-- ======================== HEADER ======================== -->
    <header id="navbar" class="fixed top-0 inset-x-0 z-40">
      <div
        class="max-w-screen-xl mx-auto px-4 py-6 flex items-center justify-between text-white"
      >
        <!-- logo -->
        <a
          href="#"
          class="uppercase font-lato font-bold tracking-widest text-lg sm:text-xl lg:text-2xl text-center"
        >
          furniShop
        </a>

        <!-- open cart btn -->
        <button
          type="button"
          id="open_cart"
          class="relative text-white hover:text-teal-400 transition-colors ease-in-out duration-150"
        >
          <span
            id="cart_full"
            class="bg-red-600 w-2 h-2 absolute right-0 top-0 rounded-full"
          ></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 pointer-events-none"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- ======================== BANNER ======================== -->
    <section class="h-screen relative">
      <img
        src="../../src/assets/images/banner1.jpg"
        alt=""
        class="w-full h-screen object-[87%] sm:object-center object-cover absolute inset-x-0 top-0 -z-10"
      />

      <!-- scroll down btn -->
      <div
        id="scrollDown_btn"
        class="absolute left-1/2 -translate-x-1/2 bottom-0 mb-8 cursor-pointer"
      >
        <div class="h-11 w-6 rounded-2xl transform-none border-2 border-white">
          <div class="w-1 h-4 animate-bounce my-2 mx-auto">
            <div class="wheel h-1 w-1 bg-white relative rounded-full"></div>
          </div>
        </div>

        <div>
          <span class="m_scroll_arrows scroll-arrow unu"></span>
          <span class="m_scroll_arrows scroll-arrow doi"></span>
          <span class="m_scroll_arrows scroll-arrow trei"></span>
        </div>
      </div>
    </section>

    <!-- ======================== CART ======================== -->
    <section
      id="cart_section"
      class="fixed px-4 inset-x-0 top-0 bg-teal-950 bg-opacity-50 flex items-center justify-center backdrop-blur-lg w-full h-screen"
    >
      <div
        class="w-full max-h-[90vh] max-w-2xl bg-white rounded-2xl p-4 sm:p-6 flex flex-col"
      >
        <!-- cart header -->
        <h2 class="capitalize font-bold text-xl mb-4">
          cart (<span id="cart_items_num"></span>)
        </h2>

        <!-- cart body -->
        <div
          class="max-h-[calc(100%_-_140px)] min-[450px]:max-h-[calc(100%_-_96px)] overflow-auto border-y border-stone-200 mb-4 px-1"
        >
          <p id="cart_empty_msg" class="font-bold capitalize py-4 text-center">
            cart is empty!
          </p>

          <!-- cart items list -->
          <div id="cart_container" class="flex flex-col items-center"></div>
        </div>

        <!-- cart footer -->
        <div
          class="flex flex-col min-[450px]:flex-row items-center justify-between gap-y-3 min-[450px]:gap-y-0 mt-auto"
        >
          <!-- cart total price -->
          <span class="capitalize"
            >total price: <span id="cart_total" class="text-2xl"></span> $</span
          >

          <div
            class="flex items-center gap-x-2 text-sm sm:text-base text-white"
          >
            <!-- cart clear btn -->
            <button
              type="button"
              id="clear_cart"
              class="capitalize bg-teal-950 rounded-lg px-4 py-2"
            >
              clear cart
            </button>
            <!-- cart confirm btn -->
            <button
              type="button"
              id="confirm_cart"
              class="capitalize bg-teal-950 rounded-lg px-4 py-2"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- ======================== PRODUCTS ======================== -->
    <section class="mb-16">
      <div class="max-w-screen-xl mx-auto p-4">
        <!-- title -->
        <div class="relative text-center py-16">
          <h2 class="section-mainTitle">products</h2>
          <h3 class="section-subTitle">FurniShop</h3>
        </div>

        <div
          class="flex items-center justify-between font-lato font-bold mb-6 flex-wrap"
        >
          <!-- num of all products -->
          <span
            id="total_products_num"
            class="capitalize order-1 sm:order-none text-teal-900"
          ></span>

          <!-- search input -->
          <div
            class="flex items-center justify-between bg-white shadow-sm text-teal-900 rounded-lg px-4 py-1.5 w-full mx-auto sm:max-w-xs md:max-w-sm lg:max-w-lg mb-4 sm:mb-0"
          >
            <input
              type="text"
              name="search"
              id="search_input"
              class="bg-transparent focus:outline-none text-sm placeholder:text-sm w-full placeholder:text-gray-400 placeholder:font-normal"
              placeholder="Search ..."
            />

            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 pointer-events-none text-stone-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </span>
          </div>

          <!-- pagination controller -->
          <div
            class="flex items-center justify-end gap-x-2 order-2 sm:order-none text-sm"
          >
            <!-- prev btn -->
            <button
              type="button"
              id="btn_prev"
              class="prev_next_Btn capitalize text-teal-900"
            >
              prev
            </button>
            <!-- num of page -->
            <span id="page_number" class="text-teal-700"></span>
            <!-- next btn -->
            <button
              type="button"
              id="btn_next"
              class="prev_next_Btn capitalize text-teal-900"
            >
              next
            </button>
          </div>
        </div>

        <!-- categories carousel -->
        <div
          id="carousel_container"
          class="mx-auto relative overflow-hidden mb-6"
        >
          <div
            id="carousel"
            class="whitespace-nowrap mx-auto w-fit font-bold font-lato capitalize text-teal-800 text-xs xs:text-sm text-center"
          ></div>
          <!-- prev btn -->
          <button
            type="button"
            id="prev_btn"
            class="absolute -left-1 top-1/2 -translate-y-1/2 text-teal-600 z-30 bg-stone-200 h-full outline-none md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 pointer-events-none stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <!-- next btn -->
          <button
            type="button"
            id="next_btn"
            class="absolute -right-1 top-1/2 -translate-y-1/2 text-teal-600 z-30 bg-stone-200 h-full outline-none md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 pointer-events-none stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>

        <!-- products list -->
        <ul
          id="products_list"
          class="grid grid-cols-12 sm:gap-x-8 gap-y-10 sm:gap-y-12 w-full"
        ></ul>
      </div>
    </section>

    <!-- ======================== WHY US ======================== -->
    <section class="mb-6">
      <div class="max-w-screen-xl mx-auto p-4">
        <!-- title -->
        <div class="relative text-center py-16">
          <h2 class="section-mainTitle">why us</h2>
          <h3 class="section-subTitle">FurniShop</h3>
        </div>

        <div id="whyUs_container" class="grid grid-cols-12 gap-4"></div>
      </div>
    </section>

    <!-- ======================== FAQs ======================== -->
    <section class="relative">
      <div class="max-w-screen-lg mx-auto p-4">
        <!-- title -->
        <div class="relative text-center py-16">
          <h2 class="section-mainTitle">FAQs</h2>
          <h3 class="section-subTitle">FurniShop</h3>
        </div>

        <div class="md:grid grid-cols-12 items-center mb-16 gap-x-4">
          <!-- acc wrapper -->
          <div
            id="accordion_wrapper"
            class="flex flex-col gap-y-2 col-span-12 md:col-span-7 lg:col-span-8"
          ></div>
          <!-- acc img -->
          <div
            id="accordion_img"
            class="hidden md:block md:col-span-5 lg:col-span-4 mx-auto h-full w-full bg-stone-100 shadow-md rounded-xl"
          ></div>
        </div>
      </div>
    </section>

    <!-- ======================== FOOTER ======================== -->
    <section class="bg-teal-950 text-stone-200">
      <div
        class="max-w-screen-xl mx-auto capitalize px-4 py-8 text-xs sm:text-sm lg:text-base text-center"
      >
        <span class="order-1 xs:order-none">&copy; copyright</span>
      </div>
    </section>

    <!-- ======================== scripts ======================== -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
